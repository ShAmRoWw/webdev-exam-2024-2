{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <form enctype="multipart/form-data" action="{{url_for('reviews.review_post', book_id=book_id)}}" method="post">
        <div class="form-group row mb-4">
            <label for="inputName" class="col-sm-2 col-form-label">Оценка</label>
            <div class="col-sm-10">
                <select class="form-select" name="mark" id="inputName">
                    <option selected value="5">Отлично</option>
                    <option value="4">Хорошо</option>
                    <option value="3">Удовлетворительно</option>
                    <option value="2">Неудовлетворительно</option>
                    <option value="1">Плохо</option>
                    <option value="0">Ужасно</option>
                </select>
            </div>
        </div>
        <div class="form-group row mb-4">
            <label for="inputDesc" class="col-sm-2 col-form-label">Текст рецензии</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="inputDesc" name="brief_description" rows="5"></textarea>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success">Сохранить</button>
        </div>
    </form>
</div>
<script src="{{ url_for('static', filename='easyMDE.js')}}"></script>
{% endblock %}
